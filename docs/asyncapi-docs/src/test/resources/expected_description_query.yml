asyncapi: 2.0.0
info:
  title: Query descriptions
  version: '1.0'
channels:
  /persons:
    description: Endpoint description
    subscribe:
      operationId: onPersons
      message:
        $ref: '#/components/messages/oneOf:'
    publish:
      operationId: sendPersons
      message:
        $ref: '#/components/messages/string'
    bindings:
      ws:
        method: GET
        query:
          type: object
          properties:
            limit:
              type: integer
              description: GET `limit` field description
            offset:
              type: integer
              description: GET `offset` field description
components:
  messages:
    string:
      payload:
        type: string
      contentType: text/plain
    'oneOf:':
      payload: { }
      contentType: application/json
openapi: 3.0.3
info:
  title: Entities
  version: '1.0'
paths:
  /:
    post:
      operationId: postRoot
      parameters:
        - name: current-person
          in: query
          required: true
          schema:
            type: string
            default: tom
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Person'
            example:
              name: bob
              age: 23
        required: true
      responses:
        '200':
          description: ''
components:
  schemas:
    Person:
      required:
        - name
        - age
      type: object
      properties:
        name:
          type: string
        age:
          type: integer
